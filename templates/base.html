<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{url_for('static', filename = 'style.css')}}">
<!-- <link rel="stylesheet" href='static/style.css'> -->

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>

<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <!-- <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image"> -->
                    <img src="https://wallpaperaccess.com/full/4101656.jpg" alt="image" width="105" height="55">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">I'm HAL 9000 <br><br></h4>
                    <p class="chatbox__description--header">I'm a movie lover and funny.<br><br> Let's talk? I can give you movie recommendations!</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="{{url_for('static', filename = 'images/chatbot.png')}}" width="50" height="50" ></button>
            <!-- <button><img src='images/chatbot.png' width="50" height="50" ></button> -->
        </div>
    </div>
</div>

    <script>
    $SCRIPT_ROOT = {{ request.script_root|tojson }};
    </script>

    <script type="text/javascript" src="{{url_for('static', filename='app.js')}}"></script>
    <!--<script src='static/app.js'></script> -->
</body>
</html>
